<h3><a href='{% url news_list %}'>Новости</a></h3>
<div class='news_block'>
    {% for item in main_page_news %}
        <div class='news'>
            <div class='news_date'>{{ item.date|date:'d.m.Y' }}</div>
            <a href="/news/{{ item.pk }}/">{{ item.title }}
	    {% if item.img %}
	    <br>
	    <img width='100' src='{{ item.img.url }}' alt=''>
	    {% endif %}
	    </a>
        </div>
    {% endfor %}
</div>
